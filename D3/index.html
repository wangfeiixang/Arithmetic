<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      position: relative;
      width: 100%;
      padding: 100px;
      box-sizing: border-box;
    }

    .modal {
      position: absolute;
      left: 160px;
      top: 120px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      display: none;

    }
  </style>
</head>


<body>
  <div class="box">
    <p>111111</p>
    <div class="modal"></div>
  </div>

</body>
<!-- <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script> -->
<script>
  //画布的宽度
  var width = 50;
  //画布的高度
  var height = 50;

  //选择文档中的body元素
  var svg = d3.select(".box")
    //添加一个svg元素
    .append("svg")
    .data([{
      x: 11,
      y: 12
    }])
    //设定宽度
    .attr("width", width) 
    //设定高度
    .attr("height", height) 
    .on('mouseover', function (data) {
      // console.log('mouseover--', d3.select('.modal'))
      d3.select('rect')
        .attr('stroke', 'blue')

      d3.select('circle')
        .style('display', 'block')
        .attr("fill", 'blue')


      d3.select('.modal')
        .style('display', 'block')
        .html('x:' + data.x + ',y:' + data.y)
    })
    .on('mouseout', function () {
      // console.log('mouseout--', arguments)
      d3.select('rect')
        .attr('stroke', 'red')

      d3.select('circle')
        // .attr("fill", 'purple')
        .style('display', 'none')

      d3.select('.modal')
        .style('display', 'none')
        .html('')
    })
  
  //添加一个矩形
  var rect = svg.append("rect") 
    .attr("x", 0)
    .attr("y", 0)
    // 圆角
    // .attr("rx", 10)
    // .attr("ry", 10)
    .attr("width", width)
    .attr("height", height)
    .attr("fill", "#fff")
    .attr("stroke", "red")
  // .attr('stroke-width', 1)
  // .attr('cursor', 'pointer')


  var circle = svg.append("circle")
    .attr("cx", width / 2)
    .attr("cy", height / 2)
    .attr("r", '5')
    .attr("fill", 'purple')
    .style('cursor', 'pointer')
    .style('display', 'none')
    .on('click', function () {
      alert('circle--click')
    })
</script>

</html>
