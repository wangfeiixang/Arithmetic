  <title>冒泡排序</title>
</head>

<body>

</body>
<script>
  let arr = [8, 1, 3, 2, 9]

  function bubbleSort(arr) {
    for (let i = 0; i < arr.length - 1; i++) {
      for (let j = 0; j < arr.length - 1-i; j++) {
        if (arr[j + 1] <= arr[j]) {
          let arr1 = arr[j]
          arr[j] = arr[j + 1]
          arr[j + 1] = arr1
        }
      }
    }
    console.log('bubbleSort--arr--', arr)
  }

  bubbleSort(arr)
</script>

</html>
