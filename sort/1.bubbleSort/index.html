<script>
  let arr = [8, 1, 3, 2, 9]

  function bubbleSort(arr) {
    for (let i = 0; i < arr.length - 1; i++) {
      for (let j = 0; j < arr.length - 1 - i; j++) {
        if (arr[j + 1] <= arr[j]) {
          let arr1 = arr[j]
          arr[j] = arr[j + 1]
          arr[j + 1] = arr1
        }
      }
      // for (let j = i + 1; j < arr.length; j++) {
      //   if (arr[i] >= arr[j]) {
      //     let temp = arr[i]
      //     arr[i] = arr[j]
      //     arr[j] = temp
      //   }

      // }
    }
    console.log('bubbleSort--arr--', arr)
  }

  bubbleSort(arr)
</script>
