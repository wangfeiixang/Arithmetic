  <title>插入排序</title>

<body>

</body>
<script>
  let arr = [9, 6, 8, 2, 1]

  function insertionSort(arr) {
    for (let i = 1; i < arr.length; i++) {
      for (let j = i; j > 0 && arr[j] < arr[j - 1]; j--) {
        let tem = arr[j - 1]
        arr[j - 1] = arr[j]
        arr[j] = tem
      }
    }
    console.log('insertionSort--arr--', arr)
    return arr
  }
  insertionSort(arr)
</script>
