<script>
  function mergeArray(arr1, arr2) {
    console.log('mergeArray--arr1--', arr1, 'arr2--', arr2)
    let ind1 = 0 //标记arr1的对比元素的初始索引值
    let ind2 = 0 //标记arr2的对比元素的初始索引值
    let arr = [] //作为输出的新数组
    while (ind1 < arr1.length && ind2 < arr2.length) {
      //当arr1和arr2元素均未全部存入arr中，则从第一个元素开始进行比较，将较小的那个元素存入arr
      if (arr1[ind1] <= arr2[ind2]) {
        //若arr1的对比元素小于arr2的对比元素，则将arr1的对比元素存入arr中
        console.log('11--arr1--', arr1[ind1], 'arr2--', arr2[ind2])
        arr.push(arr1.slice(ind1, ind1 + 1)[0])
        ind1++
      } else {
        arr.push(arr2.slice(ind2, ind2 + 1)[0])
        ind2++
      }
    }

    while (ind1 < arr1.length) {
      //当arr2的元素已全部存入arr中，则直接将arr1剩余的所有元素依次存入arr
      arr.push(arr1.slice(ind1, ind1 + 1)[0])
      ind1++
    }

    while (ind2 < arr2.length) {
      //当arr1的元素已全部存入arr中,则直接将arr2剩余的所有元素依次存入arr
      arr.push(arr2.slice(ind2, ind2 + 1)[0])
      ind2++
    }
    // console.log('ind1--', ind1, 'ind2--', ind2, 'arr2--', arr2)
    return arr
  }

<script>
  // 当已知两个有序数组，合并到一个新数组
  function mergeArr(arrLeft, arrRight) {
    let leftIndex = 0,
      rightIndex = 0,
      result = []
    while (leftIndex < arrLeft.length && rightIndex < arrRight.length) {
      if (arrLeft[leftIndex] <= arrRight[rightIndex]) {
        result.push(arrLeft[leftIndex++])
      } else {
        result.push(arrRight[rightIndex++])
      }
    }

    while (leftIndex < arrLeft.length) {
      result.push(arrLeft[leftIndex++])
    }

    while (rightIndex < arrRight.length) {
      result.push(arrRight[rightIndex++])
    }
    // console.log('mergeArr--arrLeft--', arrLeft, 'arrRight--', arrRight, 'result--', result)
    return result
  }

<script>
  /* 
   *  归并排序
   *  核心是将数组[8, 1, 3, 2] ==> [8, 1]  [3, 2] ==>不断的分割成, 最终分割成[8] [1] [3] [2]这样的数组
   *  然后再对比每一个数组，将其排序后再合并成一个有序数组 ==> [1, 2, 3, 8]
   */
  function breakUp(arr) {
    if (arr.length === 1) {
      return arr
    }
    let mid = parseInt(arr.length / 2)
    let left = arr.slice(0, mid)
    let right = arr.slice(mid)
    // console.log('breakUp--arr--', arr, 'left--', left, 'right--', right)
    return mergeSortArr(breakUp(left), breakUp(right))
  }

  function mergeSortArr(left, right) {
    let result = []

    if (left === undefined || right === undefined) {
      return
    }

    while (left.length && right.length) {
      if (left[0] <= right[0]) {
        result.push(left.shift())
      } else {
        result.push(right.shift())
      }
    }

    while (left.length) {
      result.push(left.shift())
    }

    while (right.length) {
      result.push(right.shift())
    }

    console.log('mergeSortArr--left--', left, 'right--', right, 'result--', result)

    return result
  }

  console.log('完整的归并排序--', breakUp([8, 1, 2, 9]))

  console.log('对已有排序的数组进行归并排序--', mergeSortArr([1, 6, 8], [2, 10, 12]))
